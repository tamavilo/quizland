<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Kuis Level 2 - Quizlamic Kid</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Nunito', sans-serif;
            background-color: #f0f9ff;
            background-image: url('data:image/svg+xml,<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><g fill="%2393c5fd" fill-opacity="0.2"><path d="M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z"/></g></g></svg>');
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .quiz-box {
            background: #ffffff;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 700px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .top-bar button {
            padding: 6px 12px;
            background: #e0e0e0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .level {
            font-size: 1.5rem;
            line-height: 2rem;
            color: #00897b;
            font-weight: bold;
        }

        .question-card {
            background: rgb(236 253 245 / 1);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .question {
            font-size: 1.5rem;
            line-height: 1.75rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #064e3b;
        }

        .hint {
            background: #fff9c4;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            color: #555;
        }

        .answers {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .answers button {
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .answers button:hover {
            transform: scale(1.03);
        }

        .green {
            color: #00c853;
        }

        .red {
            color: #e53935;
        }

        .purple {
            color: #ba68c8;
        }

        .btn-red {
            background-color: #e53935;
        }

        .btn-blue {
            background-color: #1e88e5;
        }

        .btn-green {
            background-color: #00c853;
        }

        .btn-purple {
            background-color: #ba68c8;
        }

        .bottom-bar {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .hint-btn {
            background: #ffc107;
            color: #000;
            padding: 10px 20px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .counter {
            background: rgb(236 253 245 / 1);
            padding: 5px 12px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 14px;
        }

        /* ‚úÖ Jawaban Benar Section */
        .feedback-box {
            text-align: center;
            margin-top: 30px;
            background: #ffffff;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 700px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .feedback-box img {
            width: 60px;
            margin-bottom: 10px;
        }

        .feedback-box h2 {

            margin: 10px 0;
        }

        .feedback-text {
            background: rgb(236 253 245 / 1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: #064e3b;
        }

        .benar-btn {
            background: #2e7d32;
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .salah-btn {
            background: #e53935;
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .score-box {
            background: rgb(236 253 245 / 1);
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 700px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .score-box.active,
        .quiz-box.active {
            display: block;
        }

        .score-box h2 {
            color: #064e3b;
        }

        @media (max-width: 600px) {
            .answers {
                grid-template-columns: repeat(1, minmax(0, 1fr));
            }
        }
    </style>
</head>

<body>
    <div class="quiz-box" id="quizSection">
        <div class="top-bar">
            <button onclick="goToMenu()">‚Üê Menu</button>
            <div class="level">Level 2</div>
            <div class="counter" id="counter">1/10</div>
        </div>

        <div id="questionArea"></div>

        <div class="bottom-bar">
            <button class="hint-btn" id="btn-hint" onclick="showHint()">üí° Petunjuk</button>
            <button class="hint-btn" id="close-hint" style="display: none;" onclick="closeHint()">‚ùå Close Hint</button>

        </div>
    </div>

    <!-- Skor akhir -->
    <div class="score-box" style="text-align: center;" id="scoreBox">
        <h2>üéâ Level Selesai!</h2>
        <p class="green">Kamu berhasil menjawab <strong id="finalAnswer"></strong> dari 10 pertanyaan!</p>
        <div style="background: #c8f7dc;text-align: center;color: #00695c;">
            <h3 style="font-size: 2rem;margin-bottom: 1rem;">Nilai<br><strong
                    id="finalScore"></strong><strong>0</strong></h3>
        </div>
        <div style="display: flex;gap:15px;align-items: center;justify-content: center;">
            <button class="benar-btn" onclick="restartQuiz()">Level Selanjutnya</button>
            <button class="salah-btn" onclick="goToMenu()">Menu Utama</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Apa rukun Islam yang kedua?",
                options: ["Syahadat", "Sholat", "Puasa", "Haji"],
                answer: "Sholat",
                hint: "Yang dilakukan 5 kali sehari",
                fakta: "Rukun Islam yang kedua adalah mendirikan salat. Salat adalah ibadah yang wajib dilaksanakan oleh setiap Muslim, yang dilakukan pada waktu-waktu tertentu dalam sehari."
            },
            {
                question: "Berapa rukun Islam?",
                options: ["3", "4", "5", "6"],
                answer: "5",
                hint: "Jumlahnya sama dengan jari di satu tangan.",
                fakta: "Rukun Islam ada 5: Syahadat, Shalat, Zakat, Puasa, dan Haji (bagi yang mampu)."
            },
            {
                question: "Apa nama bulan puasa dalam Islam?",
                options: ["Syawal", "Rajab", "Ramadhan", "Muharram"],
                answer: "Ramadhan",
                hint: "Bulan ke-9 dalam kalender Islam.",
                fakta: "Ramadhan adalah bulan suci di mana umat Islam diwajibkan berpuasa dari terbit fajar hingga terbenam matahari."
            },
            {
                question: "Siapa nabi yang dimakan ikan paus?",
                options: ["Nabi Nuh", "Nabi Yusuf", "Nabi Yunus", "Nabi Syu'aib"],
                answer: "Nabi Yunus",
                hint: "Nabi sebelum nabi Zakaria AS",
                fakta: "Nabi yang dimakan ikan paus adalah Nabi Yunus. Kisah ini terdapat dalam Al-Quran dan menceritakan bagaimana Nabi Yunus ditelan oleh ikan paus raksasa setelah ia meninggalkan kaumnya tanpa izin Allah SWT."
            },
            {
                question: "Apa yang kita ucapkan ketika bersin?",
                options: ["Bismillah", "Subhanallah", "Alhamdulilah", "Allahu Akbar"],
                answer: "Alhamdulilah",
                hint: "Artinya 'Segala puji bagi Allah'.",
                fakta: "Kita mengucapkan 'Alhamdulillah' setelah bersin sebagai ungkapan syukur kepada Allah."
            },
            {
                question: "Apa nama hari raya setelah bulan Ramadhan?",
                options: ["Idul Adha", "Maulid Nabi", "Idul Fitri", "Isra Mi'raj"],
                answer: "Idul Fitri",
                hint: "Saat itu kita saling bermaaf-maafan dan membagikan zakat fitrah.",
                fakta: "Idul Fitri adalah hari raya umat Islam yang dirayakan setelah sebulan penuh berpuasa di bulan Ramadhan."
            },
            {
                question: "Apa yang dibaca dalam shalat?",
                options: ["Hadist", "Al-Qur'an", "Taurat", "Injil"],
                answer: "Al-Qur'an",
                hint: "Kitab suci umat Islam.",
                fakta: "Dalam shalat, kita membaca ayat-ayat Al-Qur'an, terutama surah Al-Fatihah yang wajib dibaca di setiap rakaat."
            },
            {
                question: "Siapa nabi yang dikenal bisa membelah laut?",
                options: ["Nabi Musa", "Nabi Nuh", "Nabi Isa", "Nabi Ibrahim"],
                answer: "Nabi Musa",
                hint: "Beliau menyeberangi laut merah bersama Bani Israil.",
                fakta: "Nabi Musa AS membelah Laut Merah dengan tongkatnya atas izin Allah untuk menyelamatkan Bani Israil dari kejaran Fir'aun."
            },
            {
                question: "Siapa nabi yang membangun Ka'bah bersama anaknya?",
                options: ["Nabi Ibrahim", "Nabi Muhammad", "Nabi Isa", "Nabi Sulaiman"],
                answer: "Nabi Ibrahim",
                hint: "Ia membangun Ka'bah bersama Nabi Ismail.",
                fakta: "Nabi Ibrahim AS dan putranya Nabi Ismail AS membangun kembali Ka'bah di Mekah sebagai tempat ibadah kepada Allah."
            },
            {
                question: "Siapa nabi yang bisa berbicara saat masih bayi?",
                options: ["Nabi Isa", "Nabi Muhammad", "Nabi Yusuf", "Nabi Yahya"],
                answer: "Nabi Isa",
                hint: "Ibunya adalah Maryam.",
                fakta: "Nabi Isa AS bisa berbicara saat masih bayi untuk menjelaskan bahwa ia adalah utusan Allah dan bukan anak Maryam tanpa ayah."
            }
        ];

        let current = 0;
        let score = 0;

        function renderQuestion() {
            const q = questions[current];
            const area = document.getElementById("questionArea");
            const counter = document.getElementById("counter");
            // document.getElementById("nextBtn").style.display = "none";
            counter.textContent = `Soal : ${current + 1}/${questions.length}`;

            area.innerHTML = `
            <div class="question-card">
                <div class="question">${q.question}</div>
                <div class="hint" id="hint" style="display:none;">${q.hint}</div>
            </div>
            <div class="answers">
                ${q.options.map((opt, idx) => `<button class="btn-${['blue', 'red', 'green', 'purple'][idx]}" onclick="checkAnswer(this)">${opt}</button>`).join('')}
            </div>
            `;
        }

        function checkAnswer(btn) {
            const q = questions[current];
            const selected = btn.textContent.trim();
            const correct = questions[current].answer;
            if (selected === correct) {
                score++;
                document.getElementById("questionArea").innerHTML = `<div class="feedback-box">
                <h1>üòä</h1>
        <h2 class="green">Jawaban Benar!</h2>
        <div class="feedback-text">${q.fakta}</div>
        <button class="benar-btn" id="nextBtn" onclick="nextQuestion()">Lanjut ‚Üí</button>
    </div>
    </div>`
            } else {
                document.getElementById("questionArea").innerHTML = `<div class="feedback-box">
                <h1>üòä</h1>
        <h2 class="red">Jawaban SALAH!</h2>
        <div class="feedback-text">${q.fakta}</div>
        <button class="salah-btn" id="nextBtn" onclick="nextQuestion()">Lanjut ‚Üí</button>
    </div>
    </div>`
            }
            document.getElementById("btn-hint").style.display = "none";
            document.getElementById("close-hint").style.display = "none";
        }

        function nextQuestion() {
            current++;
            document.getElementById("btn-hint").style.display = "block";
            document.getElementById("close-hint").style.display = "none";
            if (current >= questions.length) {
                document.getElementById("quizSection").style.display = "none";
                document.getElementById("scoreBox").classList.add("active");
                document.getElementById("finalScore").textContent = score;
                document.getElementById("finalAnswer").textContent = score;
                return;
            }
            renderQuestion();
        }

        function showHint() {
            document.getElementById("hint").style.display = "block";
            document.getElementById("btn-hint").style.display = "none";
            document.getElementById("close-hint").style.display = "inline-block";
        }

        function closeHint() {
            document.getElementById("hint").style.display = "none";
            document.getElementById("btn-hint").style.display = "inline-block";
            document.getElementById("close-hint").style.display = "none";
        }

        function goToMenu() {
            window.location.href = "quizlamic.html";
        }

        function restartQuiz() {
            window.location.href = "level3.html";
        }

        renderQuestion();
    </script>
</body>

</html>
