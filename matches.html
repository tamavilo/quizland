<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Pencocokan Memori Tim</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #6a75e9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }

        h1 {
            margin-top: 20px;
        }

        .container {
            background: #fff;
            color: #333;
            padding: 30px;
            margin: 30px;
            border-radius: 20px;
            max-width: 900px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 15px;
        }

        .stats div {
            background: rgb(224 231 255 / 1);
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .card {
            width: 100%;
            aspect-ratio: 5 / 5;
            background: linear-gradient(135deg, #7b2ff7, #f107a3);
            border-radius: 12px;
            font-size: 2rem;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .card.open,
        .card.matched {
            background:#eeee;
            color: #333;
            cursor: default;
            transform: rotateY(180deg);
        }

        .card.matched {
            background: #5936f3;
            color: white;
        }

        button {
            background: #5936f3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
        }

        .gray {
            background: #333;
            color: #fff;
        }

        @media (max-width: 600px) {
            .stats {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        }
    </style>
</head>

<body>
    <h1>Game Pencocokan Memori Tim</h1>
    <p>Temukan pasangan emoji dan jawab pertanyaan seru!</p>
    <div class="container">
        <div class="stats">
            <div>Gerakan: <span id="moves">0</span></div>
            <div>Pasangan: <span id="matches">0</span>/8</div>
            <button onclick="startGame()">Mulai Ulang</button>
            <button class="gray" onclick="menu()">Home</button>
        </div>
        <div class="grid" id="gameBoard"></div>
    </div>

    <script>
        const emojis = ['ðŸ•', 'ðŸš€', 'ðŸŽµ', 'ðŸ¶', 'ðŸŒˆ', 'âš½', 'ðŸ“š', 'ðŸŽ®'];
        let gameGrid = [];
        let firstCard = null;
        let secondCard = null;
        let lockBoard = false;
        let moves = 0;
        let matched = 0;

        function startGame() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            gameGrid = [...emojis, ...emojis]
                .sort(() => 0.5 - Math.random());
            moves = 0;
            matched = 0;
            updateStats();
            gameGrid.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.emoji = emoji;
                card.dataset.index = index;
                card.innerHTML = '?';
                card.addEventListener('click', flipCard);
                board.appendChild(card);
            });
        }

        function flipCard(e) {
            const card = e.target;
            if (lockBoard || card.classList.contains('open') || card.classList.contains('matched')) return;

            card.classList.add('open');
            card.innerHTML = card.dataset.emoji;

            if (!firstCard) {
                firstCard = card;
            } else {
                secondCard = card;
                lockBoard = true;
                moves++;
                updateStats();
                checkMatch();
            }
        }

        function checkMatch() {
            if (firstCard.dataset.emoji === secondCard.dataset.emoji) {
                firstCard.classList.add('matched');
                secondCard.classList.add('matched');
                matched++;
                resetTurn();
            } else {
                setTimeout(() => {
                    firstCard.classList.remove('open');
                    secondCard.classList.remove('open');
                    firstCard.innerHTML = '?';
                    secondCard.innerHTML = '?';
                    resetTurn();
                }, 1000);
            }
            updateStats();
        }

        function resetTurn() {
            [firstCard, secondCard] = [null, null];
            lockBoard = false;
        }

        function updateStats() {
            document.getElementById('moves').textContent = moves;
            document.getElementById('matches').textContent = matched;
        }

        function menu() {
            window.location.href = "index.html";
        }

        startGame();
    </script>
</body>

</html>
