<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Quizlamic Kid - Pilih Level</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f0faff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            border-radius: 20px;
            padding: 40px 20px;
            max-width: 800px;
            width: 90%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            width: 5rem;
            margin-bottom: 10px;
        }

        h1 {
            color: #00897b;
            font-size: 32px;
            margin-bottom: 2px;
        }

        p {
            font-size: 16px;
            color: #00897b;
            margin-bottom: 20px;
        }

        .levels {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .level {
            padding: 1rem 1.5rem;
            border-radius: 12px;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            width: 120px;
        }

        .level:hover {
            transform: translateY(-5px);
        }

        .level1 {
            background-color: #e53935;
        }

        .level2 {
            background-color: #fb8c00;
        }

        .level3 {
            background-color: #eab308;
        }

        .level4 {
            background-color: #43a047;
        }

        .level5 {
            background-color: #1e88e5;
        }

        .info {
            background: #c8f7dc;
            color: #00695c;
            padding: 1rem;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <div class="container">
        <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="45" fill="#4ade80"></circle>
            <path d="M50 20 L80 80 L20 80 Z" fill="#166534"></path>
            <circle cx="50" cy="45" r="10" fill="#ffffff"></circle>
            <path d="M40 70 Q50 60 60 70" stroke="#ffffff" stroke-width="3" fill="none"></path>
        </svg>
        <h1>QUIZLAMIC KID</h1>
        <p>Kuis Islam yang Menyenangkan untuk Anak-Anak</p>

        <div class="levels">
            <div class="level level1" onclick="startQuiz(1)">üå±<br>Level 1</div>
            <div class="level level2" onclick="startQuiz(2)">üçÉ<br>Level 2</div>
            <div class="level level3" onclick="startQuiz(3)">üå≥<br>Level 3</div>
            <div class="level level4" onclick="startQuiz(4)">üå¥<br>Level 4</div>
            <div class="level level5" onclick="startQuiz(5)">üåü<br>Level 5</div>
        </div>

        <div class="info">
            Pilih level untuk memulai kuis! Setiap level memiliki 10 pertanyaan.
        </div>
    </div>

    <script>
        function startQuiz(level) {
            // Ganti ini dengan navigasi atau logika yang kamu mau
            window.location.href = `level${level}.html`;
        }
    </script>

</body>

</html>
